    <script> 
const urlParams = new URLSearchParams(window.location.search);
const title = urlParams.get("title");
const image = urlParams.get("image");
const image_demo = urlParams.get("image-demo");
const description = urlParams.get("description");
const download_url = urlParams.get("url");
const version = urlParams.get("version");
const updated_at = urlParams.get("updated_at");
const size = urlParams.get("size");

// Gán thông tin vào giao diện
document.getElementById("game-title").textContent = title || "Không rõ";
document.getElementById("game-image").src = image || "";
document.getElementById("image-demo").src = image_demo || "";
document.getElementById("game-Version").textContent = version || "Không rõ";
document.getElementById("hack-date").textContent = updated_at || "Không rõ";
document.getElementById("hack-size").textContent = size || "Không rõ";

const downloadLink = document.getElementById("real-download");
downloadLink.href = download_url || "#";

// Xử lý phần description (chức năng hack)
const hackList = document.getElementById("hack-functions");
if (description) {
    const lines = description.split("\n").map(line => line.trim()).filter(Boolean);
    lines.forEach(desc => {
        if (desc.startsWith("✅")) {
            const li = document.createElement("li");
            li.innerHTML = `
                <div class="txt-left">${desc.replace("✅", "").trim()}</div>
                <div class="txt-right"> ✔ </div>
            `;
            hackList.appendChild(li);
        }
    });
}

// Đếm ngược
let seconds = 8;
const countdown = document.getElementById("countdown");

const timer = setInterval(() => {
    seconds--;
    if (seconds > 0) {
        countdown.textContent = `Vui lòng chờ ${seconds} giây...`;
    } else {
        clearInterval(timer);
        countdown.textContent = "";
        downloadLink.style.display = "inline-block";
    }
}, 1000);
</script>
<script>
  // Lấy đường dẫn hiện tại (vd: /gameios/app.html)
  const path = window.location.pathname;

  // Xoá class 'active' khỏi tất cả các link trong toolbar
  document.querySelectorAll('.toolbar a.link').forEach(link => {
    link.classList.remove('active');
  });

  // Kiểm tra và gán 'active' theo trang hiện tại
  if (path.includes('app')) {
    document.querySelector('.toolbar a[href$="app"]')?.classList.add('active');
  } else if (path.includes('index')) {
    document.querySelector('.toolbar a[href$="index"]')?.classList.add('active');
  } else if (path.includes('timkiem')) {
    document.querySelector('.toolbar a[href$="timkiem"]')?.classList.add('active');
  } else if (path.includes('tips')) {
    document.querySelector('.toolbar a[href^="tips"]')?.classList.add('active');
  }
</script>
